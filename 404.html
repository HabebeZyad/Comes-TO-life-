<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Comes To Life - Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string and
        // converts it back into a correct url and adds it to the browser's history
        // using window.history.replaceState(...), which won't cause the browser
        // to attempt to load the new url. When the single page app is subsequently
        // loaded, the correct url can be retrieved from the browser's history
        (function() {
            var pathSegmentsToKeep = 1;

            var l = window.location;
            l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
                l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash
            );
        }());
    </script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.125rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loading...</h1>
        <p>Taking you back to the journey through Ancient Egypt.</p>
    </div>
</body>
</html>
